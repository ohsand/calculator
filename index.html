<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/257791.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Calculator App</title>

</head>
<body>
  <div id="main">
    <div id="header">
      <h1>calc</h1>
      <div id="theme">
        <h2>THEME</h2>
        <div class="tri-state-toggle">
          <input class="button" type="radio" name="toggle" id="one" onclick="setTheme('one')"/>
          <input class="button" type="radio" name="toggle" id="two" onclick="setTheme('two')"/>
          <input class="button" type="radio" name="toggle" id="three" onclick="setTheme('three')"/>
        </div>
      </div>
    </div>
    <div id="result">
      
    </div>
    <div id="keypad">
      <div class="row">
        <div class="key number">7</div>
        <div class="key number">8</div>
        <div class="key number">9</div>
        <div class="key" id="delKey">DEL</div>
      </div>
      <div class="row">
        <div class="key number">4</div>
        <div class="key number">5</div>
        <div class="key number">6</div>
        <div class="key operators">+</div>
      </div>
      <div class="row">
        <div class="key number">1</div>
        <div class="key number">2</div>
        <div class="key number">3</div>
        <div class="key operators">-</div>
      </div>
      <div class="row">
        <div class="key number">.</div>
        <div class="key number">0</div>
        <div class="key operators">&divide;</div>
        <div class="key operators">&times;</div>
      </div>
      <div class="row">
        <div class="longkey" id="clear">RESET</div>
        <div class="longkey equal" id="equalKey">=</div>
      </div>
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
